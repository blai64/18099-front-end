        $(document).ready(function() {

                    var e = response["events"][i];

                    toAdd += '); background-size:100% auto; background-repeat: no-repeat;"><div class="row gradient">';
                    toAdd += '<div class="col-lg-12"><div class="feature-date">';
                    toAdd += e["event_data"]["date"];
                    toAdd += '</div><div class="intro-text"><h3>';
                    toAdd += e["event_data"]["name"];
                    toAdd += '</h3></div></div></div></div></a></header>'
                    $("#featured-wrapper").append(toAdd);

            });
