                        toAdd += ' active';
                    }
                    toAdd += '"><div class="c-image-wrapper"><img src="';
                    toAdd += response["data"][0]["poi_data"]["images"][i];
                    toAdd += '"></div><div class="carousel-caption"></div></div>';
                    $("#poi-carousel").append(toAdd);
                }
                $("#description").text(response["data"][0]["poi_data"]["description"]);
                $("#header-name").text(response["data"][0]["poi_data"]["name"]);
                $("#header-container").css(
                    {"background-image" : "url(" + response["data"][0]["poi_data"]["heroImage"] + ")", 
                     "background-size": "100% auto", 
                     "background-repeat": "no-repeat" });
