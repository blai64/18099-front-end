<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Event</title>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <a class="navbar-brand" href="#page-top"><button class="btn">&#10096;</button></a>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header>
        <div class="container" id="header-container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <h1 id="header-name"></h1>
                        <p id="host"></p>
                    </div>
                    <div class="share">
                        <img src="img/icons/share_icon.png" alt="" id="share" width="14px" height="18px">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container details">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-2 date">
                <img src="img/icons/time_icon.png" alt="" id="time" width="14px" height="14px">
                <span id="time"></span>
            </div>
        </div>    
        <div class="row">
            <div class="col-lg-4 col-lg-offset-2 location">
                <img src="img/icons/location_icon.png" alt="" id="location" width="11px" height="14px">
                <span id="location"></span>
            </div>
        </div>

    </div>

    <!-- About Section -->
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-2 expand">
                    <p id="description"></p>
                    <p class="read-more"></p>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-4">
                        <ul class="list-inline">
                            <li>
                                <a href="#" class="btn-social btn-outline">Workshops</a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline">Technology</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <!-- Custom Theme JavaScript -->
    <script src="js/freelancer.js"></script>

    <script src="js/jquery.mobile.custom.min.js"></script>

    <script>  
        $(document).ready(function() {  
            $.get("http://52.27.55.252:5000/cmu-campus-app/events/?event_id=1&", function(response, status){
                $("#description").text(response["data"][0]["event_data"]["description"]);
                $("#location").text(response["data"][0]["event_data"]["location"]["name"]);
                $("#time").text(response["data"][0]["event_data"]["startTime"]);
                $("#header-name").text(response["data"][0]["event_data"]["name"]);
                $("#host").text(response["data"][0]["event_data"]["host"]);
                
                $("#header-container").css(
                    {"background-image" : "url(" + response["data"][0]["event_data"]["heroImage"] + ")", 
                     "background-size": "100% auto", 
                     "background-repeat": "no-repeat" });
            });

        });  
    </script>  

</body>

</html>
